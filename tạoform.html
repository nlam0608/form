<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .strong {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<form method="get" action="simpleform.html">
    <h1>Oder Form</h1><br/>
    <p class="strong">What Would you like to buy?</p><br/>
    <select>
        <option value="cookies">cookies</option><br/>
        <option value="chocolate ice-cream">chocolate ice-cream</option><br/>
        <option value="barbecue">barbecue</option><br/>
        <option value="sushi">sushi</option><br/>
    </select>
    <p class="strong">How many would you like to order?</p>
    <input type="radio">1-$10
    <input type="radio">2-$20
    <input type="radio">3-$30
    <p class="strong">Name*</p>
    <input type="text" name="firstname" placeholder="firstname">
    <input type="text" name="lastname" placeholder="lastname">
    <p class="strong">Email</p>
    <input type="text" name="mail">
    <p class="strong">Phone Number</p>
    <input type="text" name="forstnumber">-
    <input type="text" name="middlenumber">-
    <input type="text" name="lastnumber">
    <br/>
    <input type="submit" value="submit">
</form>

</body>
</html>
